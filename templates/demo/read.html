{{include("header.html")}}
<div class="blog-content">
	<div class="post-header">
		<h1>{{title}}</h1>
		<div class="date">
			{{date}}</div>
	</div>
	<img class="postimage" src="/{{image}}" alt="{{title}}">

	{{post|raw}}
</div>

<div class="content">
	<div class="similiars">
		{% if similiars|length > 0 %}
			<h2>Benzer YazÄ±lar</h2>
			<div class="blogs">
				{% for post in similiars %}
					<div class="blog">
						<img src="/{{post['data']['image']}}" alt="{{post["data"]["title"]}}">
						<div class="info">
							<h3>{{post["data"]["title"]}}</h3>
							<p>{{post["data"]["description"]}}</p>
							<a href="/{{prefix}}/{{tag}}/{{ post['file'] }}">
								<button>DEVAMINI OKU</button>
							</a>
						</div>
					</div>
				{% endfor %}
			</div>
		{% endif %}
	</div>
</div>

{{include("footer.html")}}
